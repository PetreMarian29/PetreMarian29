<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="paper.css">
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result"><p>Let's play!</p></div>

    <div class="choices">
        <div class="choice" id="r"><img src="https://static.thenounproject.com/png/477918-200.png" alt=""></div>
        <div class="choice" id="p"><img src="https://static.thenounproject.com/png/477922-200.png" alt=""></div>
        <div class="choice" id="s"><img src="https://static.thenounproject.com/png/477919-200.png" alt=""></div>
    </div>
    <p id="action-message">Make your move!</p>

    <script src="paper.js"></script>
</body>

</html>
